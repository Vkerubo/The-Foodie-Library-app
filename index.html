<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NutriCook Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
</head>
<body>
    <header>
        <img src="images/fruit and vegetable logo - Made with PosterMyWall.jpg" alt="NutriCook logo">
        <h2>The NutriCook Library ...</h2>
        <img src="images/search.svg" alt="search">
        <div class="button-group">
          <button id="about-button">About us</button>
          <button id="contact-button">Contact us</button>
          <button id="feedback-button">Leave Feedback</button>
        </div>
    </header>

    <section class="container">
        <div id="loading"></div>
        <div class="search">
            <input id="textSearch" type="text" placeholder="Looking for something specific?" autofocus/>
            <button class="button">Search</button>
            <label for="filter"><em>Filter by health:</em></label>
            <select id="filterDropdown">
                <option value="" selected disabled hidden>choose filter</option>
                <option value="all">All</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">vegetarian</option>
                <option value="low-sugar">Low-sugar</option>
                <option value="low-fat">Low-fat</option>
                <option value="low-carb">Low-Carb</option>
                <option value="high-protein">High-protein</option>
                <option value="high-fiber">High-Fiber</option>
              </select>
              
        </div>
        <div id="recipe-container"></div>
    </section>
    <footer>
		<p>&copy; 2023 The NutriCook Library</p>
        <ul class="social-media">
            <li><a href="#" class="tooltip" title="Facebook"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#" class="tooltip" title="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="tooltip" title="Instagram"><i class="fab fa-instagram"></i></a></li>
          </ul>
	</footer>
</body>
</html>
