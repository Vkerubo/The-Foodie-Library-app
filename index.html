<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Foodie Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
</head>
<body>
    <header>
        <h2>The Foodie Library ...</h2>
        <img src="images/search.svg" alt="search">
    </header>

    <section class="container">
        <div id="loading"></div>
        <div class="search">
            <input id="textSearch" type="text" placeholder="What are you curious about?" autofocus/>
            <button class="button">Search</button>
            <select id="filterDropdown">
                <option value="all">All</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="paleo">Paleo</option>
                <option value="low-carb">Low-Carb</option>
              </select>
        </div>
        <div id="recipe-container"></div>
    </section>
    <footer>
		<p>&copy; 2023 The Foodie Library</p>
        <ul class="social-media">
            <li><a href="#" class="tooltip" title="Facebook"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#" class="tooltip" title="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="tooltip" title="Instagram"><i class="fab fa-instagram"></i></a></li>
        </ul>
	</footer>
</body>
</html>
